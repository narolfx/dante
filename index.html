  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

      color: #e5e7eb;
      background-color: #020617; /* dark background */
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #020617;
    }

    header {
      background: #020617;
      color: white;
      padding: 1rem 1.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 20;
      border-bottom: 1px solid #1f2937;
    }

    header h1 {
      margin: 0;
      font-size: 1.3rem;
      letter-spacing: 0.08em;
    }

    header .right-block {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    header .language-badge {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    header .lang-switch-small {
      display: flex;
      gap: 0.35rem;
      margin-left: 0.4rem;
    }

    header .lang-switch-small button {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: #020617;
      color: #e5e7eb;
      padding: 0.2rem 0.6rem;
      font-size: 0.8rem;
      cursor: pointer;
    }

    header .lang-switch-small button:hover {
      background: #111827;
    }

    .order-toggle-btn {
      border-radius: 999px;
      border: 1px solid rgba(52, 211, 153, 0.7);
      background: #064e3b;
      color: #bbf7d0;
      padding: 0.35rem 0.7rem;
      font-size: 0.8rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .order-toggle-btn:hover {
      background: #047857;
    }

    /* Order modal overlay */

    #order-panel {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.9);
      display: none;
      z-index: 40;
      align-items: center;
      justify-content: center;
    }

    #order-panel.open {
      display: flex;
    }

    .order-inner {
      background: #020617;
      border-radius: 0.75rem;
      border: 1px solid #1f2937;
      max-width: 960px;
      width: 100%;
      max-height: 80vh;
      box-sizing: border-box;
      padding: 0.75rem 0.8rem 0.9rem;
      overflow-y: auto;
    }

    .order-header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .order-header-text {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .order-header-row h2 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
      color: #f9fafb;
    }

    .order-empty {
      font-size: 0.82rem;
      color: #6b7280;
      margin: 0.1rem 0 0.1rem;
    }

    .order-close-btn {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: #111827;
      color: #e5e7eb;
      padding: 0.25rem 0.7rem;
      font-size: 0.85rem;
      cursor: pointer;
      flex-shrink: 0;
    }

    .order-close-btn:hover {
      background: #1f2937;
    }

    #order-items {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin-top: 0.35rem;
      margin-bottom: 0.5rem;
    }

    .order-item-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.6rem;
      padding: 0.45rem 0.55rem;
      border-radius: 0.5rem;
      background: #020617;
      border: 1px solid #1f2937;
      font-size: 0.85rem;
    }

    .order-item-main {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
      min-width: 0;
    }

    .order-item-name {
      color: #e5e7eb;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .order-item-price {
      color: #9ca3af;
      font-size: 0.8rem;
    }

    .order-item-remove {
      border-radius: 999px;
      border: 1px solid rgba(248, 113, 113, 0.8);
      background: #7f1d1d;
      color: #fee2e2;
      padding: 0.25rem 0.55rem;
      font-size: 0.75rem;
      cursor: pointer;
      flex-shrink: 0;
    }

    .order-item-remove:hover {
      background: #b91c1c;
    }

    .order-footer {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 0.4rem;
      font-size: 0.9rem;
      color: #e5e7eb;
      margin-top: 0.25rem;
    }

    .order-total-label {
      opacity: 0.8;
    }

    main {
      flex: 1;
      width: 100%;
      max-width: 960px;
      margin: 1rem auto 2rem;
      padding: 0 0.8rem 0.8rem;
      box-sizing: border-box;
    }

    .category {
      border-radius: 0.9rem;
      background: #020617;
      margin-bottom: 0.9rem;
      border: 1px solid #1f2937;
      overflow: hidden;
    }

    .category summary {
      list-style: none;
      cursor: pointer;
      padding: 0.9rem 1.1rem;
      font-weight: 600;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #111827;
      color: #e5e7eb;
    }

    .category summary::-webkit-details-marker {
      display: none;
    }

    .summary-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .summary-icon {
      font-size: 1rem;
    }

    .summary-chevron {
      transition: transform 0.2s ease;
      font-size: 0.9rem;
      opacity: 0.75;
    }

    .category[open] .summary-chevron {
      transform: rotate(90deg);
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 0.8rem;
      padding: 0.8rem 0.8rem 1rem;
    }

    .item-card {
      border-radius: 0.8rem;
      overflow: hidden;
      border: 1px solid #1f2937;
      background: #020617;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* 1:1 square photos */
    .item-card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
      background: #020617;
    }

    .item-info {
      padding: 0.7rem 0.8rem 0.9rem;
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      flex: 1;
    }

    .item-info h3 {
      margin: 0;
      font-size: 0.98rem;
      font-weight: 600;
      color: #f9fafb;
    }

    .item-description {
      margin: 0;
      font-size: 0.83rem;
      color: #9ca3af;
    }

    /* bottom row (price + button) */
    .item-bottom-row {
      margin-top: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
    }

    .item-price {
      font-weight: 600;
      font-size: 0.95rem;
      color: #e5e7eb;
    }

    .add-btn {
      border-radius: 999px;
      border: 1px solid rgba(52, 211, 153, 0.8);
      background: #064e3b;
      color: #bbf7d0;
      padding: 0.3rem 0.7rem;
      font-size: 0.8rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .add-btn:hover {
      background: #047857;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #6b7280;
      padding: 0.75rem 1rem 1.5rem;
      border-top: 1px solid #1f2937;
      background: #020617;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.4rem;
      }
      header h1 {
        font-size: 1.15rem;
      }
      .order-toggle-btn {
        align-self: flex-end;
      }
      #order-panel.open {
        align-items: flex-end;
      }
      .order-inner {
        max-height: 70vh;
        border-radius: 0.75rem 0.75rem 0 0;
      }
    }
  </style>

    function addToOrder(item) {
      if (!selectedItems[item.id]) {
        selectedItems[item.id] = { item, quantity: 1 };
      } else {
        selectedItems[item.id].quantity += 1;
      }
      // Just update UI, do NOT open modal automatically
      updateOrderUI();
    }

    function updateOrderUI() {
      const itemsContainer = document.getElementById("order-items");
      const totalLabel = document.getElementById("order-total-label");
      const totalSpan = document.getElementById("order-total");
      const emptyLabel = document.getElementById("order-empty-label");
      const orderTitle = document.getElementById("order-title-label");
      const viewBtn = document.getElementById("view-order-btn");

      orderTitle.textContent = getUIText("orderTitle");
      totalLabel.textContent = getUIText("total");
      emptyLabel.textContent = getUIText("empty");

      itemsContainer.innerHTML = "";

      const entries = Object.values(selectedItems);
      let totalItems = 0;
      let totalPrice = 0;

      entries.forEach(entry => {
        const { item, quantity } = entry;
        totalItems += quantity;
        totalPrice += item.price * quantity;

        const row = document.createElement("div");
        row.className = "order-item-row";

        const main = document.createElement("div");
        main.className = "order-item-main";

        const lbl = item.labels[currentLanguage] || item.labels["en"];

        const nameSpan = document.createElement("span");
        nameSpan.className = "order-item-name";
        nameSpan.textContent = lbl.name + (quantity > 1 ? ` Ã— ${quantity}` : "");
        main.appendChild(nameSpan);

        const priceSpan = document.createElement("span");
        priceSpan.className = "order-item-price";
        priceSpan.textContent = item.price + " " + menuConfig.currency;
        main.appendChild(priceSpan);

        const removeBtn = document.createElement("button");
        removeBtn.className = "order-item-remove";
        removeBtn.type = "button";
        removeBtn.textContent = "âœ•";
        removeBtn.setAttribute("data-remove-id", item.id);

        row.appendChild(main);
        row.appendChild(removeBtn);
        itemsContainer.appendChild(row);
      });

      if (totalItems === 0) {
        emptyLabel.style.display = "block";
      } else {
        emptyLabel.style.display = "none";
      }

      totalSpan.textContent = totalPrice + " " + menuConfig.currency;

      if (viewBtn) {
        viewBtn.textContent = getUIText("selectedButton") + " (" + totalItems + ")";
      }
    }

    function buildMenu() {
      const lang = currentLanguage;
      const container = document.getElementById("menu-container");
      container.innerHTML = "";

      const restaurantName = menuConfig.restaurantNames[lang] || "DANTE";
      document.getElementById("restaurant-name").textContent = restaurantName;

      menuConfig.categories.forEach(category => {
        const details = document.createElement("details");
        details.className = "category";

        const summary = document.createElement("summary");
        const labelWrap = document.createElement("span");
        labelWrap.className = "summary-label";

        const iconSpan = document.createElement("span");
        iconSpan.className = "summary-icon";
        iconSpan.textContent = category.icon || "â€¢";

        const textSpan = document.createElement("span");
        textSpan.textContent = category.labels[lang] || category.labels["en"];

        labelWrap.appendChild(iconSpan);
        labelWrap.appendChild(textSpan);

        const chevron = document.createElement("span");
        chevron.className = "summary-chevron";
        chevron.textContent = "â€º";

        summary.appendChild(labelWrap);
        summary.appendChild(chevron);

        details.appendChild(summary);

        const itemsGrid = document.createElement("div");
        itemsGrid.className = "items-grid";

        category.items.forEach(item => {
          const card = document.createElement("article");
          card.className = "item-card";

          const img = document.createElement("img");
          img.src = item.image;
          const itemLabel = item.labels[lang] || item.labels["en"];
          img.alt = itemLabel.name;
          card.appendChild(img);

          const info = document.createElement("div");
          info.className = "item-info";

          const title = document.createElement("h3");
          title.textContent = itemLabel.name;
          info.appendChild(title);

          if (itemLabel.description) {
            const desc = document.createElement("p");
            desc.className = "item-description";
            desc.textContent = itemLabel.description;
            info.appendChild(desc);
          }

          const bottomRow = document.createElement("div");
          bottomRow.className = "item-bottom-row";

          const price = document.createElement("div");
          price.className = "item-price";
          price.textContent = item.price + " " + menuConfig.currency;
          bottomRow.appendChild(price);

          const addBtn = document.createElement("button");
          addBtn.type = "button";
          addBtn.className = "add-btn";
          addBtn.textContent = getUIText("add");
          addBtn.addEventListener("click", () => addToOrder(item));
          bottomRow.appendChild(addBtn);

          info.appendChild(bottomRow);

          card.appendChild(info);
          itemsGrid.appendChild(card);
        });

        details.appendChild(itemsGrid);
        container.appendChild(details);
      });

      // After rebuilding menu (language change), refresh order texts
      updateOrderUI();
    }

    function setLanguage(langCode) {
      currentLanguage = langCode;
      document.documentElement.lang = langCode;

      const langObj = menuConfig.languages.find(l => l.code === langCode);
      document.getElementById("current-language-label").textContent =
        langObj ? langObj.label : langCode.toUpperCase();

      buildMenu();
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("year").textContent = new Date().getFullYear();

      document.querySelectorAll("[data-lang-select]").forEach(btn => {
        btn.addEventListener("click", () => {
          const lang = btn.getAttribute("data-lang-select");
          setLanguage(lang);
        });
      });

      const orderPanel = document.getElementById("order-panel");
      const viewBtn = document.getElementById("view-order-btn");
      const closeBtn = document.getElementById("close-order-btn");

      // Open modal manually with button
      viewBtn.addEventListener("click", () => {
        orderPanel.classList.add("open");
      });

      // Close modal with X
      closeBtn.addEventListener("click", () => {
        orderPanel.classList.remove("open");
      });

      // Close when clicking dark overlay
      orderPanel.addEventListener("click", (e) => {
        if (e.target === orderPanel) {
          orderPanel.classList.remove("open");
        }
      });

      // Remove item from order
      document.getElementById("order-items").addEventListener("click", (e) => {
        const btn = e.target.closest("[data-remove-id]");
        if (!btn) return;
        const id = btn.getAttribute("data-remove-id");
        delete selectedItems[id];
        updateOrderUI();
      });

      // Initial render in default language (English)
      buildMenu();
    });
  </script>
</body>
</html>
